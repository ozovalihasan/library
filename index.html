<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />

    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="book"></div>
      <button class="display-form">New Book</button>
      <div class="form-space">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="book-author">Author</label>
              <input type="text" class="form-control" id="book-author" />
            </div>
            <div class="form-group col-md-6">
              <label for="book-title">Title</label>
              <input type="text" class="form-control" id="book-title" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="book-pages">Number of book-pages</label>
              <input type="number" class="form-control" id="book-pages" />
            </div>
            <div class="form-group col-md-6">
              <label for="read-status">Status</label>
              <select id="read-status" class="form-control">
                <option selected>Not yet read</option>
                <option>Read</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
